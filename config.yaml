app:
  db_path: data/leads.db
  export_path: data/leads.csv
  save_to_db: true
  export_on_run: false
  user_agent: 'LeadFinderBot/0.2 (contact: you@example.com)'
  request_timeout_s: 30
  request_delay_s: 0.2
  cache_dir: data/cache
sources:
  osm_overpass:
    enabled: false
    overpass_url: https://overpass-api.de/api/interpreter
    nominatim_url: https://nominatim.openstreetmap.org/search
    tag_filters:
    - office=estate_agent
    - shop=estate_agent
    name_contains: []
    cities:
    - Ahmedabad, Gujarat, India
    bboxes:
    - 22.95,72.45,23.12,72.75
    max_results: 200
    overpass_timeout_s: 25
    geocode_delay_s: 1.1
    debug: true
  google_places:
    enabled: false
    api_key: ''
    query: real estate agent
    cities:
    - Ahmedabad, Gujarat, India
    max_results: 60
    fetch_details: true
  google_maps_browser:
    enabled: true
    query: cafes
    cities:
    - Ahmedabad
    - Gujarat
    - India
    max_results: 20
    headless: true
    slow_mo_ms: 0
    wait_after_search_ms: 2000
    result_click_delay_s: 0.8
  directories:
    enabled: false
    seed_urls: []
    listing_link_selector: ''
    max_business_pages: 50
  websites:
    enabled: false
    seed_urls: []
filters:
  exclude_startups: true
  startup_keywords:
  - startup
  - saas
  - venture
  - accelerator
  - incubator
  website_policy: allow_all
enrichment:
  fetch_website_for_email: true
  max_pages_per_site: 1
  allowed_email_domains: []
